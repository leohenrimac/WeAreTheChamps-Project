<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Are The Champions</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="container">
            <img src="assets/freddie-blue.png" alt="Freddie pose">
            <h1 class="title">We are the Champions</h1>
            <span id="sub-title" class="orange">Shoutout to the G.O.A.T.</span>

            <textarea type="text" placeholder="Write your shoutout here" id="input-field"></textarea>
            <div class="from-to-container">
                <input  type="text" placeholder="From" id="input-from" class="from-to-input">
                <input type="text" placeholder="To" id="input-to" class="from-to-input">
            </div>
            <button id="publish-btn">Publish</button>
            <div class="endorsement-heading">
                - Shoutout -
            </div>  
        </div>

        <div id="endorsement-container">
        </div>
            
    </div>
    <script src="index.js" type="module"></script>
</body>
</html>
